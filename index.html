<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mama Znaet Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 200px;
    }
    .product-card h3 {
      margin: 0 0 10px;
    }
    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Mama Znaet Shop</h1>
  <div id="products">Загрузка...</div>

  <script type="module" src="script.js"></script>
</body>
</html>
